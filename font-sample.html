<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Sample</title>
    <!-- Google Web Fonts Embed Code -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@200;400&family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            font-family: 'Roboto', sans-serif; /* Default font */
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            font-weight: 200;
        }
        p {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Google Fonts Example</h1>
    <p>This paragraph uses <span class="bold">Lato</span>.</p>
    <p>This paragraph uses <span class="bold">Roboto</span> in normal and <span class="bold">bold</span>.</p>
    <p>This paragraph uses <span class="bold">Oswald</span> in lightweight.</p>
</body>
</html>
